<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sac de transport</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Itim|Montserrat+Alternates|Passion+One" rel="stylesheet">
    <style>
        body {
            background-color: #8F6EB0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="head-sac" class="header"><a href="main.html" class="back"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></a>
            <h1> Sac de transport</h1>
            <h3>(Bagage de cabine)</h3>
            <img src="img/sac-01.png" alt="Logo" title="Logo">
            <div class="row form-inline">
                <div class="col-lg-12">
                    <div class="form-group ajouter">
                        <div class="col-lg-12">
                            <input id="textbox" name="textbox" placeholder="Item" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button class="btn btn-primary" id="add">Ajouter à la liste</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="checkboxes" id="list">
            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox20" name="20" id="c20" class="checkbox" />
                <label for="c20" class="uncheck" id="n20">Passeport</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox21" name="21" id="c21" class="checkbox" />
                <label for="c21" class="uncheck" id="n21">Argent</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox22" name="22" id="c22" class="checkbox" />
                <label for="c22" class="uncheck" id="n22">Vêtements de rechanges</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox23" name="23" id="c23" class="checkbox" />
                <label for="c23" class="uncheck" id="n23">Divertissement</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox24" name="24" id="c24" class="checkbox" />
                <label for="c24" class="uncheck" id="n24">Médicaments si nécessaires</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox25" name="25" id="c25" class="checkbox" />
                <label for="c25" class="uncheck" id="n25">Mon sac de transport ne pèse pas plus de 22 lb</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox26" name="26" id="c26" class="checkbox" />
                <label for="c26" class="uncheck" id="n26">Je n'ai pas de contenents liquides ou gel de plus de 100 ml</label>
            </li>
        </ul>

        <div class="save navbar-fixed-bottom">
            <button class="bottomBtnDisplay effaceTout">Effacer la liste</button>
            <button class="bottomBtnDisplay js-clear">Effacer la selection</button>
        </div>
    </div>
    <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
