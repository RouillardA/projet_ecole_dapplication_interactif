<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mon guide de voyage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Itim|Montserrat+Alternates|Passion+One" rel="stylesheet">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <style>
        body {
            background-color: #5EC19C;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="head-douanes" class="header"> <a href="main.html" class="back"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></a>
            <h1> Douanes</h1>
            <img src="img/douanes.png" alt="Logo" title="Logo">
            <div class="row form-inline">
                <div class="col-lg-12">
                    <div class="form-group ajouter">
                        <div class="col-lg-12">
                            <input id="textbox" name="textbox" placeholder="Item" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button class="btn btn-primary" id="add">Ajouter à la liste</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="checkboxes" id="list">
            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox14" name="14" id="c14" class="checkbox" />
                <label for="c14" class="uncheck" id="n14">Passeport</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox15" name="15" id="c15" class="checkbox" />
                <label for="c15" class="uncheck" id="n15">Sac à main</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox16" name="16" id="c16" class="checkbox" />
                <label for="c16" class="uncheck" id="n16">Billets d'avions/Train</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox17" name="17" id="c17" class="checkbox" />
                <label for="c17" class="uncheck" id="n17">Carte d'identitées</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox18" name="18" id="c18" class="checkbox" />
                <label for="c18" class="uncheck" id="n18">Prévoir un transport pour se déplacer</label>
            </li>

            <li>
                <button type="button" class="close boxclose">&times;</button>
                <input type="checkbox" store="checkbox19" name="19" id="c19" class="checkbox" />
                <label for="c19" class="uncheck" id="n19">Mes bagages ne pèsent pas plus de 50LB</label>
            </li>
        </ul>

        <div class="save navbar-fixed-bottom">
            <button class="bottomBtnDisplay effaceTout">Effacer la liste</button>
            <button class="bottomBtnDisplay js-clear">Effacer la selection</button>
        </div>
    </div>
    <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
